<div class="d-flex flex-column set-top-margin">
    <div class="sub-header">
        <span class="blur-text">OBJECTIVES</span><span *ngIf="routeLink" class="bold-text text-uppercase"> >
            {{routeLink}}</span>
    </div>
    <div class="main-container">
        <div class="side-progress mx-auto mt-2">
            <div class="d-flex side-menu">
                <div class="section-title" [ngClass]="{
                    'text-green': firstStep,
                    'text-gray': !firstStep
                }">
                    Define Objective
                </div>
                <div class="d-flex flex-column ml-1">
                    <div class="node background-gray" [ngClass]="{
                        'background-green': firstStep
                    }"></div>
                    <div class="divider background-gray" [ngClass]="{
                        'background-green': firstStep
                    }"></div>
                </div>
            </div>
            <div class="d-flex">
                <div class="section-title" [ngClass]="{
                    'text-green': secondStep,
                    'text-gray': !secondStep
                }">
                    KRA
                </div>
                <div class="d-flex flex-column ml-1">
                    <div class="node background-gray" [ngClass]="{
                        'background-green': secondStep
                    }"></div>
                    <div class="divider background-gray" [ngClass]="{
                        'background-green': secondStep
                    }"></div>
                </div>
            </div>
            <div class="d-flex">
                <div class="section-title" [ngClass]="{
                    'text-green': thirdStep,
                    'text-gray': !thirdStep
                }">
                    Weightage & Privacy
                </div>
                <div class="d-flex flex-column ml-1">
                    <div class="node background-gray" [ngClass]="{
                        'background-green': thirdStep
                    }"></div>
                    <div class="divider background-gray" [ngClass]="{
                        'background-green': thirdStep
                    }"></div>
                </div>
            </div>
            <div class="d-flex">
                <div class="section-title" [ngClass]="{
                    'text-green': fourthStep,
                    'text-gray': !fourthStep
                }">
                    Summary
                </div>
                <div class="d-flex flex-column ml-1">
                    <div class="node background-gray" [ngClass]="{
                        'background-green': fourthStep
                    }"></div>
                </div>
            </div>
        </div>
        <div class="input-containers">
            <div class="form-container">
                <div>
                    <mat-accordion class="example-headers-align">
                        <mat-expansion-panel [expanded]="true" (opened)="panelOpenState1 = true" (closed)="panelOpenState1 = false" hideToggle>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    DEFINE OBJECTIVES
                                </mat-panel-title>
                                <mat-panel-description>
                                    &nbsp; &nbsp;
                                    <mat-icon *ngIf="!panelOpenState1">add</mat-icon>
                                    <mat-icon *ngIf="panelOpenState1">remove</mat-icon>
                                </mat-panel-description>
                            </mat-expansion-panel-header>

                            <mat-form-field class="titleInput full-width mt-1">
                                <input matInput placeholder="Enter Title">
                            </mat-form-field>

                            <mat-form-field class="full-width mt-1">
                                <label for="description">Description:</label>
                                <textarea matInput id="comment"></textarea>
                            </mat-form-field>

                            <label for="timeline" class="mt-1">Timeline:</label><br />
                            <mat-form-field class="half-width">
                                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="Start Date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>

                            <mat-form-field class="half-width">
                                <input matInput [matDatepicker]="picker1" placeholder="End Date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field><br />

                            <mat-form-field class="mt-1">
                                <label for="description">Owner:</label>
                                <mat-select [(ngModel)]="selectedValue" name="food" (selectionChange)="setOwner($event.value)">
                                    <mat-option *ngFor="let ownership of ownerships" [value]="ownership.name">
                                        {{ownership.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="d-flex flex-row full-width mt-1">
                                <div class="image-continer">
                                    <img src="../../../../assets/icon3.png" alt="">
                                </div>
                                <div class="autocomplete">
                                    <mat-form-field class="full-width">
                                        <input matInput [(ngModel)]="userSelectsString" disabled>
                                    </mat-form-field>
                                    <div class="autocomplete-items" *ngIf="show">
                                        <div *ngFor="let s of suggestions" [ngClass]="isSelected(s) ? 'selected-suggestion' : ''" (click)="selectSuggestion(s)">{{ s.name }}</div>
                                        <button class="btn text-right" (click)="done()">Done</button>
                                    </div>
                                </div>
                            </div>
                            <div class="full-width d-flex flex-row-reverse">
                                <button *ngIf="selectedValue !== 'Individual'" (click)="suggest()" class="addMore">+Add More{{removeLabel}}</button>
                            </div>

                            <mat-form-field class="mt-1">
                                <label for="description">Owner:</label>
                                <mat-select [(ngModel)]="selectedValue" name="food">
                                    <mat-option *ngFor="let ownership of ownerships" [value]="ownership.name">
                                        {{ownership.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
                <div class="mt-3">
                    <mat-accordion class="example-headers-align">
                        <mat-expansion-panel (opened)="panelOpenState2 = true" (closed)="panelOpenState2 = false" hideToggle>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    KEY RESULT AREAS
                                </mat-panel-title>
                                <mat-panel-description>
                                    &nbsp; &nbsp;&nbsp; &nbsp;
                                    <mat-icon *ngIf="!panelOpenState2">add</mat-icon>
                                    <mat-icon *ngIf="panelOpenState2">remove</mat-icon>
                                </mat-panel-description>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                                <input matInput placeholder="First name">
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput placeholder="Age">
                            </mat-form-field>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
                <div class="mt-3 mb-3">
                    <mat-accordion class="example-headers-align">
                        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" hideToggle>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    WEIGHTAGE & PRIVACY
                                </mat-panel-title>
                                <mat-panel-description>
                                    &nbsp; &nbsp;&nbsp; &nbsp;
                                    <mat-icon *ngIf="!panelOpenState">add</mat-icon>
                                    <mat-icon *ngIf="panelOpenState">remove</mat-icon>
                                </mat-panel-description>
                            </mat-expansion-panel-header>

                            <mat-form-field>
                                <input matInput placeholder="First name">
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput placeholder="Age">
                            </mat-form-field>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
                <div class="mt-3 mb-3 form-btn-container">
                    <button class="btn clear-btn">CLEAR FORM</button>
                    <button class="btn submit-btn">SUBMIT FORM</button>
                </div>
            </div>
            <div class="summary-container">
                <div class="summary-controls form-group mx-auto">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="15"></textarea>
                    <button class="btn progress-btn full-width">SAVE PROGRESS</button>
                </div>
            </div>
        </div>
    </div>
</div>
